<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOD DID</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fe28c5f723.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>


<body>

<!--header section starts-->
<header class="header">
    <div class="container">
        <div class="row p-3">

            <div class="col-lg-3">
             <a href="#" class="logo"><i class="fa fa-laptop fa-2x p-2"></i><span class="logo-tech fw-bolder">TECH</span></a>
            </div>

            <div class="col-lg-6">
             <nav class="navbar">
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">Features</a>
                <a href="#">Reviews</a>
                <a href="#">Contact</a>
                <a href="#">Blogs</a>
             </nav>
            </div>

            <div class="col-lg-3 text-end">
                <div class="icons">
                    <div id="search-btn" class="fa fa-search fa-2x p-2"></div>
                    <a href="#" class="fa fa-shopping-cart fa-2x"></a>
                    <a href="#" class="fa fa-user fa-2x p-2"></a>
                </div>
            </div>
        </div>
    </div>
</header>

<!--carousel section starts-->
<div id="mycarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

    <div class="carousel-inner">
        <div class="carousel-item active" data-interval="1000">
            <img src="./images/image2.jpg" alt="nice image" class=" w-100">
                <div class="carousel-caption text-start">
                    <p>Sale up to 40%</p>
                    <h2 class="fw-bolder">Women's Fashion</h2>
                <a href="#" class="btn btn-light shop-now">shop now</a>
                </div>  
        </div>
        <div class="carousel-item" data-interval="1000">
            <img src="./images/image3.jpg" alt="nice image" class=" w-100">
                <div class="carousel-caption text-start">
                    <p>Sale up to 50%</p>
                    <h2 class="fw-bolder">Men's Fashion</h2>
                    <a href="#" class="btn btn-light shop-now">shop now</a>
                </div>  
        </div>
        <div class="carousel-item" data-interval="1000">
            <img src="./images/image4.jpg" alt="nice image" class=" w-100">
                <div class="carousel-caption text-start">
                    <p>Sale up to 35%</p>
                    <h2 class="fw-bolder">Kids's Fashion</h2>
                    <a href="#" class="btn btn-light shop-now">shop now</a>
                </div>  
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#mycarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mycarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon " aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Banner section starts-->
<section class="main-container p-4">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 ban">
                <div class="col-lg-2">
                    <img src="./images/image55.jpg" alt="nice image">
                </div>
                <div class="col-lg-2">
                <p>Sale up to 35%</p>
                    <h2 class="fw-bolder">Kids's Fashion</h2>
                    <a href="#" class="btn btn-light shop-now">shop now</a>
                </div>

            </div>
        </div>
    </div>
</section>
<!-- Banner section ends-->



    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
